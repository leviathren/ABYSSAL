        font-family: glitch;

    }

    }
    
    #home {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    
    section {
        margin: 0 0 40px 0;
    }
    
    img {
        transition: 0.4s ease;
    }
    
    img:hover {
        box-shadow: 4px 4px 0 #00eeaa;
    }
    
    a:hover img {
        box-shadow: 4px 4px 0 #966fff;
    }
    
    .btn {
        width: 88px;
        image-rendering: pixelated;
    }
    
    .badge {
        image-rendering: pixelated;
    }
    
    @media only screen and (max-width: 750px) {
        
        main {
            width: auto;
            box-shadow: none;
            margin: 0;
        }
    }

    </style>
